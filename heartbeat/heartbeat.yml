############################# Heartbeat ######################################
heartbeat.config.monitors:
  path: ${path.config}/monitors.d/*.yml
  reload.enabled: false
  reload.period: 5s

heartbeat.monitors:
- type: icmp
  name: Host-Machine
  enabled: true
  schedule: '*/5 * * * * * *'
  hosts: ["localhost"]
  ipv4: true
  #ipv6: true
  mode: any
  timeout: 16s
  wait: 1s
  #tags: ["service-X", "web-tier"]
  #fields:
  #  env: staging
  #fields_under_root: false
  #watch.poll_file:
    #path:
    #interval: 5s
  #path: /path/to/my/monitors.d/*.yml
  #reload.enabled: true
  #reload.period: 1s

- type: tcp
  name: es-idx
  enabled: true
  schedule: '@every 5s' # every 5 seconds from start of beat
  hosts: ["172.18.0.10:9600"]
  ipv4: true
  #ipv6: true
  mode: any
  # ports: [80, 9200, 5044]
  #timeout: 16s
  #check:
    #send: ''
    #receive: ''
  # proxy_url: ''
  #proxy_use_local_resolver: false
  #ssl:
    #certificate_authorities: ['']
    #supported_protocols: ["TLSv1.0", "TLSv1.1", "TLSv1.2"]
  #watch.poll_file:
    #path:
    #interval: 5s
    
- type: http
  name: cerebro
  enabled: true
  schedule: '@every 5s'
  urls: ["http://172.18.0.60:9000"]
  ipv4: true
  #ipv6: true
  mode: any
    
- type: http
  name: es-ingest
  enabled: true
  schedule: '@every 5s'
  urls: ["http://172.18.0.14:9200"]
  ipv4: true
  #ipv6: true
  mode: any

- type: http
  name: es-maseters
  enabled: true
  schedule: '@every 5s'
  urls: ["http://172.18.0.2:9200", "http://172.18.0.3:9200", "http://172.18.0.4:9200"]
  ipv4: true
  #ipv6: true
  mode: any


- type: http
  name: es-coordinate
  enabled: true
  schedule: '@every 5s'
  urls: ["http://172.18.0.5:9200","http://172.18.0.6:9200"]
  ipv4: true
  ipv6: true
  mode: any

- type: http
  name: es-kib
  enabled: true
  schedule: '@every 5s'
  urls: ["http://172.18.0.9:5601"]
  ipv4: true
  #ipv6: true
  mode: any
  #watch.poll_file:
    #path:
    #interval: 5s
  #proxy_url: ''
  #timeout: 16s
  #username: ''
  #password: ''
  #ssl:
    #certificate_authorities: ['']
    #supported_protocols: ["TLSv1.0", "TLSv1.1", "TLSv1.2"]
  #check.request:
    #method: "GET"
    #headers:
    #body:
  #check.response:
    #status: 0
    #headers:
    #body:
    #json:
